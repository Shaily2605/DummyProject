<section class="faq">
  <div class="faq-banner">
    <div class="col-lg-12">
      <div class="faq-page-header text-center">
        <h1 class="white-text-2">Image Gallery</h1>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="faq-page-breadcrumb text-center">
        <a href="" routerLink="" class="home">
          <img
            src="../../assets/img/services_page/Our_Services/Home.png"
            alt=""
            class="home-img"
          />
        </a>
        <a href="" class="arrow">
          <img
            src="../../assets/img/services_page/Our_Services/Arrow.png"
            alt=""
            class="arrow-img"
          />
        </a>
        <a href="" routerLink="/faq/." class="service-link">
          <h5 class="white-text-2">Image Gallery</h5>
        </a>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light full-width-tabs" #stickyNav  [class.stickyNav] = "stickyNav">
                        
                       
    <div class="collapse navbar-collapse bg-white" id="navbar">
         <ul class="nav nav-tabs nav-tabs-ul">
              <li class="nav-item">
                <a class="active" [ngClass]="{'nav-link': true, 'active':isActive('info')}" (click)="makeActive('info')">Achievements</a>
              </li>
              <li class="nav-item">
                <a [ngClass]="{'nav-link': true, 'active':isActive('course')}" (click)="makeActive('course')">Seminar & Conferences</a>
              </li>
              <li class="nav-item">
                <a [ngClass]="{'nav-link': true, 'active':isActive('admission')}"  (click)="makeActive('admission')">Colleges & Universities</a>
              </li>
              <li class="nav-item">
                <a [ngClass]="{'nav-link': true, 'active':isActive('review')}"  (click)="makeActive('review')">Students Lifestyle
                </a>
              </li>
              <li class="nav-item">
                   <a [ngClass]="{'nav-link': true, 'active':isActive('placement')}" (click)="makeActive('placement')">General</a>
              </li>
              

            </ul>
    </div>
</nav>
  <div class="faq-div">
    <div class="row row-without-gutter">
      <div class="col-lg-12 col-12 custom-padding-right">
        <div id="college-content-tab">
          <div class="tabcontent">
            <div class="row row-without-gutter relative-row">
              <div class="container gallery">
                <div class="container-box">
                  <div *ngFor="let img of images">
                    <img src="{{ img.cImageUrl }}" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-chat></app-chat>
<app-footer></app-footer>
